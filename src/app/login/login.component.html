

	<!--================Home Banner Area =================-->
	<section class="banner_area">
		<div class="banner_inner d-flex align-items-center">
			<div class="container">
				<div class="banner_content text-center">
					<h2>{{'LOGIN/REGISTER'|translate}}</h2>
					<div class="page_link">
						<a href="/">{{'HOME'|translate}}</a>
						<a href="/login">{{'Login'|translate}}</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Home Banner Area =================-->

	<!--================Login Box Area =================-->
	<section class="login_box_area p_120">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="../assets/img/login.jpg" alt="">
						<div class="hover">
							<h4>{{'New to our website?'|translate}}</h4>
							<p>{{'There are advances being made in science and technology everyday, and a good example of this is the'|translate}}</p>
							<button class="main_btn" (click)="gotoregister()">{{'Create an Account'|translate}}</button>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Log in to enter</h3>
						<form class="row login_form"  id="contactForm" [formGroup]="registerationForm" (ngSubmit)="login()">
							<div class="col-md-12 form-group">
								<input type="text"  formControlName="email" class="form-control" id="name" name="name" placeholder="{{'Email'|translate}}">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" formControlName="password" class="form-control" id="name" name="name" placeholder="{{'Password'|translate}}">
							</div>
							<div class="col-md-12 form-group">
								<div class="creat_account">
									<input type="checkbox" id="f-option2" name="selector">
									<label for="f-option2">{{'Keep me logged in'|translate}}</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="btn submit_btn" >{{'Log In'|translate}}</button>
								<a (click)="forgetpass()">{{'Forgot Password?'|translate}}</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
