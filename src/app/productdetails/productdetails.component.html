
    
	<!--================Home Banner Area =================-->
	<section class="banner_area">
		<div class="banner_inner d-flex align-items-center">
			<div class="container">
				<div class="banner_content text-center">
					<div class="page_link">
						<a href="/">{{'Home'|translate}}</a>
						<span style="color:white">{{'Product Details'|translate}}</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Home Banner Area =================-->

	<!--================Single Product Area =================-->
	<div class="product_image_area">
		<div class="container">
			<div class="row s_product_inner">
				<div class="col-lg-6">
					<div class="s_product_img">
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img class="d-block w-100" [src]="createImgPath(product.url)" alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100"  [src]="createImgPath(product.url)" alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block w-100"  [src]="createImgPath(product.url)" alt="Third slide">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-5 offset-lg-1">
					<div class="s_product_text">
						<h3>{{product.productName}}</h3>
						<h2>${{product.price}}</h2>
						<ul class="list">
							
							<li>
								<a href="#">
									<span>{{'Availibility'|translate}}</span> :Units In Stock {{product.quantity}}</a>
							</li>
						</ul>
						<p>Description:Hot fashion clothes.</p>
					
						<div class="card_area">
              <a class="main_btn" (click)="addTocart(product)">Add to Cart</a>
             
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--================End Single Product Area =================-->
